<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Fundamentals Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div id="view_widget"></div>
    </div>

    <script id="home_view" type="text/x-handlebars-template">
        <h2 class="mb-3">Coding Fundamentals Quiz</h2>
        <form id="start_form">
            <div class="form-group">
                <label for="studentName">Enter your name:</label>
                <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="quizSelect">Choose a programming language:</label>
                <select class="form-control" id="quizSelect">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Start Quiz</button>
        </form>
    </script>

    <script id="quiz_view" type="text/x-handlebars-template">
        <div class="mb-3">
            <div class="d-flex justify-content-between mb-2">
                <span><strong>Name:</strong> {{name}}</span>
                <span class="ml-auto"><strong>Score:</strong> {{score}} / {{total}}</span>
            </div>
            <h4>Question {{current}}:</h4>
            <p class="question-text">{{question.question}}</p>
            <div id="question-content">{{{question.html}}}</div>
        </div>
    </script>
    
    <script id="feedback_correct" type="text/x-handlebars-template">
        <div class="alert alert-success text-center" role="alert">
            {{message}}
        </div>
    </script>

    <script id="feedback_wrong" type="text/x-handlebars-template">
        <div class="alert alert-danger">
            <p><strong>Incorrect answer! </strong>The correct answer is: {{correct}} </p>
            <p>{{explanation}}</p>
            <button id="nextBtn" class="btn btn-secondary">Next Question</button>
        </div>
    </script>

    <script id="result_view" type="text/x-handlebars-template">
        <div class="text-center mt-5">
            <h2>{{message}}</h2>
            <p>Final score: {{score}}%</p>
            <button id="go_home" class="btn btn-outline-secondary m-2">Return Home</button>
        </div>
    </script>
</body>
</html>
